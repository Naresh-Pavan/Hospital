<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HMS-Add Patient</title>
</head>
<body>
    <section>
        <div class="py-5" style="background-color:whitesmoke;height:100vh">
            <div class="p-5 m-auto shadow  bg-body rounded" style="background-color:white; width:500px;">
                <h3>ADD PATIENT</h3>
                <hr>
                <form class="row g-3">
                    <div class="col-md-6">
                      <input type="First name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <input type="Last name" class="form-control" placeholder="Last name">
                      </div>
                    <label for="birthday">DATE OF BIRTH</label>
                     <div class="col-12">
                         <input type="date"class="form-control " id="birthday" name="birthday">
                    </div>
                    <label class="mb-3 text-muted">Gender</label>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Male</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Female</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Other</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div> 
                    <div class="col-md-6">
                        <input type="name" class="form-control" placeholder="Father/Spouse name">
                      </div>
                    <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Contact number">
                    </div>
                    <div class="col-12">
                        <label for="blood">BLOOD GROUP</label>
                     <select name="blood" id="blood">
                         <option value="O+">O+</option>
                         <option value="O-">O-</option>
                         <option value="O+">AB+</option>
                         <option value="O+">AB-</option>
                         <option value="O+">A+</option>
                         <option value="O+">A-</option>
                         <option value="O+">B+</option>
                         <option value="O+">B-</option>
                     </select>
                    </div>
                    <div class="form-check ">
                        <input type="checkbox" class="form-check-input text-left">
                        <label class="form-check-label">Visited Earlier</label>
                    </div>
                    <div class="col-12"> 
                        <a type="button" class="btn btn-primary"  href="index.html">SUBMIT</a>
                     </div>  
            </div>       
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
