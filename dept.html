<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HMS-Add Department</title>
</head>
<body>
    <section>
        <div class="py-5" style="background-color:whitesmoke;height:100vh">
            <div class="p-5 m-auto text-center shadow bg-body rounded" style="background-color:white; width:500px">
                <h3>ADD DEPARTMENT</h3>
                <hr>
                <form class="row g-3">
                    <div class="col-md-12">
                      <input type="text" class="form-control" placeholder="Department name">
                    </div>
                    <div class="col-12">
                        <textarea type="text" class="form-control"  placeholder="Department Description"></textarea>
                    </div>
                    <div class="col-md-12">
                        <input type="number" class="form-control" placeholder="No of Doctors">
                      </div>
                    <div class="col-md-6">
                      <input type="number" class="form-control " placeholder="General Rooms">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder=" Cost Per Room">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control " placeholder="AC rooms">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder=" Cost Per Room">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control " placeholder="Non AC rooms">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder=" Cost Per Room">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control " placeholder="ICU">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder=" Cost Per Room">
                    </div>
                    <div class="col-12"> 
                        <a type="button" class="btn btn-primary"  href="patient.html">SUBMIT</a>
                    </div> 
            </div>       
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
