<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HMS-Add Doctor</title>
</head>
<body>
    <section>
        <div class="py-5" style="background-color:whitesmoke;height:100%">
            <div class="p-5 m-auto  shadow  bg-body rounded" style="background-color:white; width:500px;">
                <h3>ADD DOCTOR</h3>
                <hr>
                <form class="row g-3">
                    <div class="col-md-4">
                      <input type="First name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-4">
                      <input type="Middle name" class="form-control" placeholder="Middle name">
                    </div>
                    <div class="col-md-4">
                        <input type="Last name" class="form-control" placeholder="Last name">
                      </div>
                    <div class="col-12">
                      <input type="text" class="form-control " placeholder="Registration Number">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control "  placeholder="Email">
                    </div>
                    <label for="birthday">DATE OF BIRTH</label>
                     <div class="col-12">
                         <input type="date"class="form-control " id="birthday" name="birthday">
                    </div>
                    <label class="mb-3 text-muted">Gender</label>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Male</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Female</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Other</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>  
                    <div class="col-md-4">
                        <input type="Specialization" class="form-control" placeholder="Specialization">
                      </div>
                    <div class="col-md-4">
                        <input type="Qualification" class="form-control" placeholder="Qualification">
                    </div>
                    <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Contact number">
                    </div>
                    <div class="col-12">
                        <textarea type="text" class="form-control"  placeholder="Address"></textarea>
                    </div>
                    <div class="form-check ">
                        <label for="day">VISITING DAYS</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Monday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Tuesday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Wednesday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Thursday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Friday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Saturday</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Sunday</label><br>
                    </div>
                    <div class="col-12">
                        <label for="time">Visiting Time</label>
                     <select name="time" id="time">
                         <option value="Monday">Morning</option>
                         <option value="Afternoon">Afternoon</option>
                         <option value="Evening">Evening</option>
                     </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control " placeholder="NoOfPatientsPerDay">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder="DepartmentNo">
                    </div>
                    <div class="col-12"> 
                        <a type="button" class="btn btn-primary"  href="dept.html">SUBMIT</a>
                     </div> 
            </div>       
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
